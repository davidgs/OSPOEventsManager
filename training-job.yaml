apiVersion: batch/v1
kind: Job
metadata:
  name: sql-finetuning-job
  namespace: dev-rh-events-org
spec:
  template:
    metadata:
      labels:
        app: sql-finetuning
    spec:
      restartPolicy: Never
      containers:
      - name: finetuning
        image: nvcr.io/nvidia/pytorch:23.10-py3
        command: ["python3", "/scripts/train_cluster.py"]
        resources:
          requests:
            nvidia.com/gpu: 1
            memory: "16Gi"
            cpu: "4"
          limits:
            nvidia.com/gpu: 1
            memory: "32Gi"
            cpu: "8"
        env:
        - name: BATCH_SIZE
          value: "2"
        - name: GRADIENT_ACCUMULATION_STEPS
          value: "8"
        - name: NUM_EPOCHS
          value: "3"
        - name: LORA_RANK
          value: "16"
        - name: LORA_ALPHA
          value: "32"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        volumeMounts:
        - name: training-data
          mountPath: /data
        - name: training-script
          mountPath: /scripts
        - name: output-volume
          mountPath: /output
      volumes:
      - name: training-data
        configMap:
          name: training-data
      - name: training-script
        configMap:
          name: training-script
          defaultMode: 0755
      - name: output-volume
        emptyDir: {}
      # nodeSelector:
      #   feature.node.kubernetes.io/pci-10de.present: "true"
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
