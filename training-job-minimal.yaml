apiVersion: batch/v1
kind: Job
metadata:
  name: sql-finetuning-job-minimal
  namespace: dev-rh-events-org
spec:
  template:
    metadata:
      labels:
        app: sql-finetuning
    spec:
      restartPolicy: Never
      containers:
      - name: finetuning
        image: nvcr.io/nvidia/pytorch:23.10-py3
        command: ["python3", "/scripts/train_cluster.py"]
        resources:
          requests:
            memory: "4Gi"
            cpu: "1"
          limits:
            memory: "8Gi"
            cpu: "2"
        env:
        - name: BATCH_SIZE
          value: "1"
        - name: GRADIENT_ACCUMULATION_STEPS
          value: "32"
        - name: NUM_EPOCHS
          value: "1"
        - name: LORA_RANK
          value: "4"
        - name: LORA_ALPHA
          value: "8"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        volumeMounts:
        - name: training-data
          mountPath: /data
        - name: training-script
          mountPath: /scripts
        - name: output-volume
          mountPath: /output
      volumes:
      - name: training-data
        configMap:
          name: training-data
      - name: training-script
        configMap:
          name: training-script
          defaultMode: 0755
      - name: output-volume
        emptyDir: {}
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
      - key: gpu
        operator: Equal
        value: required
        effect: NoSchedule
