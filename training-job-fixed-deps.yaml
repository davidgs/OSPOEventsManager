apiVersion: batch/v1
kind: Job
metadata:
  name: sql-finetuning-job-fixed-deps
  namespace: dev-rh-events-org
spec:
  template:
    metadata:
      labels:
        app: sql-finetuning
    spec:
      restartPolicy: Never
      containers:
        - name: finetuning
          image: nvcr.io/nvidia/pytorch:23.10-py3
          command: ["python3", "/scripts/train_cluster_with_deps.py"]
          resources:
            requests:
              memory: "6Gi"
              cpu: "2"
              nvidia.com/gpu: "1"
            limits:
              memory: "12Gi"
              cpu: "4"
              nvidia.com/gpu: "1"
          env:
            - name: BATCH_SIZE
              value: "1"
            - name: GRADIENT_ACCUMULATION_STEPS
              value: "32"
            - name: NUM_EPOCHS
              value: "1"
            - name: LORA_RANK
              value: "4"
            - name: LORA_ALPHA
              value: "8"
            - name: LORA_DROPOUT
              value: "0.1"
            - name: WARMUP_STEPS
              value: "50"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: PYTHONPATH
              value: "/tmp/python_packages"
            - name: PYTHONIOENCODING
              value: "utf-8"
          volumeMounts:
            - name: training-data
              mountPath: /data
            - name: training-script
              mountPath: /scripts
            - name: output-volume
              mountPath: /output
            - name: python-packages
              mountPath: /tmp/python_packages
      volumes:
        - name: training-data
          configMap:
            name: training-data
        - name: training-script
          configMap:
            name: training-script-with-deps-fixed
            defaultMode: 0755
        - name: output-volume
          emptyDir: {}
        - name: python-packages
          emptyDir: {}
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: gpu
          operator: Equal
          value: required
          effect: NoSchedule
