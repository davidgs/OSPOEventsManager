apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0"
            - name: HOME
              value: "/tmp"
            - name: OLLAMA_MODELS
              value: "/tmp/.ollama"
          resources:
            requests:
              memory: "8Gi"
              cpu: "2"
            limits:
              memory: "16Gi"
              cpu: "4"
          volumeMounts:
            - name: models-storage
              mountPath: /tmp/.ollama
      volumes:
        - name: models-storage
          emptyDir: {}
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: gpu
          operator: Equal
          value: required
          effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  selector:
    app: ollama
  ports:
    - port: 11434
      targetPort: 11434
      protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ollama
  labels:
    app: ollama
spec:
  to:
    kind: Service
    name: ollama
  port:
    targetPort: 11434
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
