{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    {{- include "ospo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
  annotations:
    "helm.sh/hook-weight": "-5"
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ospo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: storage
  template:
    metadata:
      labels:
        {{- include "ospo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: storage
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy }}
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio.auth.rootUser }}
            - name: MINIO_ROOT_PASSWORD
              value: {{ .Values.minio.auth.rootPassword }}
            - name: MINIO_DEFAULT_BUCKETS
              value: "uploads:download"
          ports:
            - name: api
              containerPort: {{ .Values.minio.service.apiPort }}
              protocol: TCP
            - name: console
              containerPort: {{ .Values.minio.service.consolePort }}
              protocol: TCP
          volumeMounts:
            - name: minio-data
              mountPath: /data
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
      volumes:
        - name: minio-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  labels:
    {{- include "ospo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  ports:
    - port: {{ .Values.minio.service.apiPort }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.minio.service.consolePort }}
      targetPort: console
      protocol: TCP
      name: console
  selector:
    {{- include "ospo-app.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: storage
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
  labels:
    {{- include "ospo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage-setup
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        {{- include "ospo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: storage-setup
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mc
          image: "{{ .Values.minio.mc.image.repository }}:{{ .Values.minio.mc.image.tag }}"
          imagePullPolicy: {{ .Values.minio.mc.image.pullPolicy }}
          env:
            - name: MINIO_SERVER_HOST
              value: minio
            - name: MINIO_SERVER_PORT_NUMBER
              value: "{{ .Values.minio.service.apiPort }}"
            - name: MINIO_SERVER_ACCESS_KEY
              value: {{ .Values.minio.auth.rootUser }}
            - name: MINIO_SERVER_SECRET_KEY
              value: {{ .Values.minio.auth.rootPassword }}
          command:
            - /bin/bash
            - -c
          args:
            - |
              sleep 10
              # Wait for MinIO to be ready
              until curl -s -f http://minio:{{ .Values.minio.service.apiPort }}/minio/health/live; do
                echo "Waiting for MinIO to become available..."
                sleep 2
              done
              # Create buckets and set policies
              {{- range .Values.minio.buckets }}
              mc mb --ignore-existing myminio/{{ .name }} || echo "Bucket already exists"
              {{- if eq .policy "download" }}
              mc policy set download myminio/{{ .name }} || echo "Policy already set"
              {{- else if eq .policy "upload" }}
              mc policy set upload myminio/{{ .name }} || echo "Policy already set"
              {{- else if eq .policy "public" }}
              mc policy set public myminio/{{ .name }} || echo "Policy already set"
              {{- end }}
              {{- end }}
{{- end }}