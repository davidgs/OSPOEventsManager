version: '3.8'

services:
  # Production overrides - removed development settings
  # ospo-app: # Commented out to use main docker-compose.yml settings for production
    
  # Add a development database admin tool
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ospo.example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ospo-network